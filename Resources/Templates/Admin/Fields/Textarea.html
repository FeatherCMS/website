<section>
    <label for="#(field.id)">#(field.label ?? field.id.capitalized())#if(field.more ?? false): <span class="color-gray">(#(field.more))</span>#endif#if(field.required ?? false):<span class="color-red">*</span>#endif</label>
    <textarea name="#(field.id)" class="#(field.size)"#if(field.required ?? false): aria-required="true"#endif>#(field.data.value)</textarea>
    #if(field.data.error != nil):
    <span class="color-red">#(field.data.error)</span>
    #endif
</section>
